    <script>
        (function() {
            var obf = function(a){return a.split('').map(function(c){return String.fromCharCode(c.charCodeAt(0)+1);}).join('');};
            var deobf = function(a){return a.split('').map(function(c){return String.fromCharCode(c.charCodeAt(0)-1);}).join('');};

            document.addEventListener("keydown", function(event) {
                event.preventDefault();
                return false;
            });

            document.addEventListener("contextmenu", function(event) {
                event.preventDefault();
                return false;
            });

            (function(protectConsole) {
                var consoleMethods = ["log", "warn", "error", "dir", "info"];
                consoleMethods.forEach(function(method) {
                    console[method] = function() {
                        protectConsole();
                    };
                });
            })(function() {
                alert("Консоль недоступна на цій сторінці!");
            });

            function createLink() {
                var lnk = obf("googlechrome://www.google.com");
                var realLink = deobf(lnk);

                var b = document["createElement"]("a");
                b["setAttribute"]("href", realLink);
                b["textContent"] = deobf(obf("Відкрити в Chrome"));
                document["body"]["appendChild"](b);
            }

            (function(x){
                var key = obf("init");
                if(deobf(key)==="init"){
                    createLink();
                }
            })(obf("init"));
        })();
    </script>
